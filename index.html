<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Madrid Merchandise Store</title>
  <link rel="stylesheet" href="Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Project/Images/Rmlogo.jpg" alt="RM" width="40" height="40">
        HALA MADRID
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Jerseys</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart <span id="cart-count" class="badge bg-warning text-dark">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero text-center py-5">
    <h1>Welcome to the Fan made Real Madrid Store</h1>
    <p>Shop the latest jerseys, kits, and accessories!</p>
  </section>

  <div class="container my-5">
    <div class="row" id="product-list"></div>
  </div>

  <footer class="footer bg-dark text-white pt-5 pb-3">
    <div class="container text-center">
      <div class="mb-3">
        <span>Follow us on 
          <a href="#"><img src="Project/Images/insta%20logo.avif" alt="Instagram" width="24"></a> 
          <a href="#"><img src="Project/Images/facebook%20logo.avif" alt="Facebook" width="24"></a>
          <a href="#"><img src="Project/Images/x%20logo.avif" alt="X" width="24"></a>
        </span>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col-auto"><img src="Project/Images/ios.svg" width="120"></div>
        <div class="col-auto"><img src="Project/Images/play.svg" width="120"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto"><img src="Project/Images/apple-pay.jpg" width="40"></div>
        <div class="col-auto"><img src="Project/Images/google%20pay.png" width="20"></div>
        <div class="col-auto"><img src="Project/Images/master%20card.png" width="40"></div>
        <div class="col-auto"><img src="Project/Images/visa.png" width="40"></div>
      </div>
      <div class="mt-3 small">&copy; 2025. All rights reserved.</div>
    </div>
  </footer>

  <script>
    const products = [
      {
        name: "Home Jersey 2025",
        price: 6999,
        image: "Project/Images/Home%20jersey.avif",
        desc: "Official Real Madrid home jersey for the 2024/25 season."
      },
      {
        name: "Away Jersey 2025",
        price: 6999,
        image: "Project/Images/Away%20jersey.webp", 
        desc: "Official Real Madrid away jersey for the 2024/25 season."
      },
      {
        name: "Third Jersey 2025",
        price: 6999,
        image: "Project/Images/Third%20jersey.jpg", 
        desc: "Official third kit jersey for the 2024/25 season."
      },
      {
        name: "Retro T-shirt",
        price: 3499,
        image: "Project/Images/Retro%20jersey.webp", 
        desc: "Classic white Real Madrid retro T-shirt with vintage logo."
      },
      {
        name: "Training T-shirt 2025",
        price: 2999,
        image: "Project/Images/Training%20jersey.avif",
        desc: "Official Real Madrid training T-shirt for the 2025/26 season."
      },
      {
        name: "Limited edition jersey",
        price: 2999,
        image: "Project/Images/Limited.webp", 
        desc: "Official Real Madrid limited edition jersey."
      }
    ];

    let cartCount = 0;
    function renderProducts() {
      const productList = document.getElementById('product-list');
      products.forEach((product) => {
        const col = document.createElement('div');
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.desc}</p>
              <p class="card-text fw-bold">â‚¹${product.price}</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart()">Add to Cart</button>
            </div>
          </div>
        `;
        productList.appendChild(col);
      });
    }

    function addToCart() {
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;
    }
    window.onload = renderProducts;
  </script>
</body>
</html>
